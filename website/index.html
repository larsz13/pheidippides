<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pheidippides</title>
</head>
<body>
<div id="message-form">
    <div id="intro" class="fade-in">
        <p id="speech"></p>
        <div class="arrow-down"></div>
        <img src="img/pheidi.jpg" alt="Image of Pheidippides" width="180" height="180">
    </div>
    <div id="labels" class="fade-in">
        <label for="msg">Your message</label>
            <textarea name="msg" rows="8" maxlength="250" id="msg"></textarea>
        <label for="send-id">Twitter account of sender</label>
            <input type="text" name="send-id" value="" maxlength="15" id="send">
        <label for="send-loc">Location of sender</label>
            <input type="text" name="send-loc" value="" maxlength="15" id="locA">
        <label for="rec-id">Twitter account of receiver</label>
            <input type="text" name="rec-id" value="" maxlength="15" id="rec">
        <label for="rec-loc">Location of receiver</label>
            <input type="text" name="rec-loc" value="" maxlength="15" id="locB">
        <br />
    </div>
    <!--<input id="button" type="submit">-->
    <button data-js="button" id="button" class="fade-in">
        submit
    </button>
</div>
<script src="sketch.js"></script>
</body>
</html>
