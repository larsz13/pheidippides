<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pheidippides</title>
</head>
<body>
<form id="message-form">
    <p id="speech">Hey! I am Pheidippides and would love to deliver your message. </p>
    <label for="msg">Your message</label>
        <textarea name="msg" rows="8" maxlength="250"></textarea>
    <label for="send-id">Twitter account of sender</label>
        <input type="text" name="send-id" value="" maxlength="15">
    <label for="send-loc">Location of sender</label>
        <input type="text" name="send-loc" value="" maxlength="15">
    <label for="rec-id">Twitter account of receiver</label>
        <input type="text" name="rec-id" value="" maxlength="15">
    <label for="rec-loc">Location of receiver</label>
        <input type="text" name="rec-loc" value="" maxlength="15">
    <br />
    <input type="submit">
</form>
<script src="sketch.js"></script>
</body>
</html>
