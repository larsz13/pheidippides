<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pheidippides</title>
</head>
<body>
<form id="message-form">
    <h3>Your message</h3>
    <textarea name="message" rows="8" maxlength="250"></textarea>
    <h3>Twitter account of sender</h3>
    <input type="text" name="sender-id" value="" maxlength="15">
    <h3>Location of sender</h3>
    <input type="text" name="sender-loc" value="" maxlength="15">
    <h3>Twitter account of receiver</h3>
    <input type="text" name="receiver-id" value="" maxlength="15">
    <h3>Location of receiver</h3>
    <input type="text" name="receiver-loc" value="" maxlength="15">
    <br />
    <input type="submit">
</form>
<script src="sketch.js"></script>
</body>
</html>
